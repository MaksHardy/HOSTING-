<body>
    <!-- HEADER -->
<header>
        <div class="header-container">
            <div class="header">
                <div class="logo">
                    <img class="logo-img" src="images/img/logo.png" alt="logo"></img>
                    <h1>Hosting</h1>
                </div>
                <div class="reg">
                    <div class="reg-inner">
                        <hr>
                        <ul class="reg-text">
                            <li class="bord"><a href="mailto:info@webhosting.com"><span class="strongtext">Support</span> : info@webhosting.com</a></li>
                            <li class="bord"><a href="#">Register</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                        <hr>
                    </div>
                </div>
                <div class="menu">
                    <ul class="menu-nav">
                        <li><a href="#" title="Home">Home</a></li>
                        <li><a href="#" title="About_us">About us</a></li>
                        <li><a href="#" title="Service">Service</a></li>
                        <li><a href="#" title="Hosting_Plans">Hosting Plans</a></li>

                        <li><a href="#" title="Contact Us">Contact Us</a></li>
                    </ul>
                </div>
            </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container_1">
            <div class="hello">
                <h2><span class="bold-text-1">Contact </span>us</h2>
            </div>
        </div>
        <div class="container_2">
            <div class="regform">
                <form class="registration">
                    <input class="textbox" type="text" name="username" placeholder="Ehter your name">
                    <input class="textbox" type="number" name="nage" placeholder="Ehter your age">
                    <input class="textbox" type="email" name="email" placeholder="Ehter your email">
                    <input class="textbox" type="url" name="social_url" placeholder="Enter your VK or FB">
                    <label>
                        <input type="radio" name="sex" value="male">Male</label>
                    <label>
                        <input type="radio" name="sex" value="female">Female</label>
                    <input class="textbox" type="number" name="tel_number" placeholder="Enter your telephone number">
                    <input class="textbox" type="text" name="occupation" placeholder="Ehter your occupation">
                    <input class="textbox" type="text" name="position" placeholder="Ehter your position">
                    <input class="textbox"type="text" name="country" placeholder="Ehter your country">
                    <input class="textbox" type="text" name="city" placeholder="Ehter your city">
                    <input class="textbox" type="text" name="adress" placeholder="Ehter your adress">
                    <label>Form of participation<input type="radio" name="form of participation" value="In absentia">In absentia</label>
                    <input type="radio" name="form of participation" value="internally">
                    <label><input type="file" name="file" hidden>Upload your file</label>

                </form>
            </div>
        </div>
    </main>
